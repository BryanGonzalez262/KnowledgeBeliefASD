<html lang="en">
{% extends "base.html" %}

    <script>
        document.body.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                window.location.pathname = "/consent"
            }
        });
    </script>
{% endblock %}

{% block stage %}
    <div class="row justify-content-center align-self-center">
        <div class="col">
            <p class="text-center" style="font-size: xxx-large;">Welcome!</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <p class="text-center" style="font-size: x-large;">Press Enter to continue...</p>
        </div>
    </div>
{% endblock %}
</html>
