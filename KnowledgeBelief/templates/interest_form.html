<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block js %}
    <script>
    var s_response = {
        Interest_item_1:null,
        Interest_item_2:null,
        Interest_item_3:null,
        Interest_item_4:null,
        email: null
    }
    var vname = null



    function submit_tdat(){
        //s_response['prolific_id'] = new URLSearchParams(window.location.search).get('PROLIFIC_PID')
        $.ajax({
            type: "POST",
            url:window.location.pathname,
            data: JSON.stringify(s_response),
            traditional: true,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(){//
                // remove form and tell them to check email
                $("#questions").remove()
                $("#instr h3").text("Thanks for your interest. If you are eligible, you will receive an email containing a secure, unique study access link.")
                }
        })
    }

    function get_answers() {
        $('.btn-group').each(function () {
            vname = $(this).attr('id')
            s_response[vname] = Number($(this).find('input:radio:checked').val()) || 0
        })
        // get email input
        s_response["email"] = $('#email').val() || 0
    }

    function subjectResponse(e){

        get_answers();
        if (Object.values(s_response).includes(0)){
            // find key in s_response where value is null
            var notAnswered = Object.keys(s_response).find(key => s_response[key] === 0)
            // toggle the class with animation
            $('#'+notAnswered).toggleClass("animated tada")
            setTimeout(function(){$('#'+notAnswered).toggleClass("animated tada")}, 800);
        }else{
            // submit s_response
            submit_tdat()
            console.log('answers posted')
        }

    }
    //document.addEventListener("keydown", subjectResponse);
    </script>
{% endblock %}

{% block stage %}
     <style>
         label.btn.btn-outline-primary{
             width: inherit;
             font-size: calc(.5rem + .5vw);
         }
     </style>
    <div class="row justify-content-center align-self-center text-center" id="instr" style="height: 8vh;"><h3>Please indicate your agreement with the following statements:</h3></div>
    <div class="row justify-content-center align-self-center" id="questions" style="background: rgb(211, 231, 231);">
        <div class="col-lg-12">
            {% for item in q_items %}
            <div class="row justify-content-center align-self-center" id="rating_group" style="align-items: center;">
                <div class="col"><p class="text-center" style="font-size: calc(.5rem + .5vw); font-style:italic;">{{ item }}</p></div>
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="Interest_item_{{ loop.index }}" style="font-size:calc(.5rem + .5vw);" >
                        <input type="radio" class="btn-check" name="btnradio_{{ loop.index }}" id="btnradio1_{{ loop.index }}" value="1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio1_{{ loop.index }}">Yes</label>

                        <input type="radio" class="btn-check" name="btnradio_{{ loop.index }}" id="btnradio2_{{ loop.index }}" value="2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2_{{ loop.index }}">No</label>
                    </div>
                </div>
            </div>
            <hr/>
            {% endfor %}
            <div class="row justify-content-center align-self-center">
                <div class="col-lg-5 justify-content-center align-self-center">
                    <p class="text-right" style="font-size:x-large; ">Email Address:</p>
                </div>
                <div class="col">
                    <input id="email"  style="width: 28vw;">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-2">
                    <button type="button" id="demobutton" class="btn btn-primary" onclick="subjectResponse()">Submit</button>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
</html>
